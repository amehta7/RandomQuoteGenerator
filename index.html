<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="randomQuoteMachine.js"></script>
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="container">
      <wrapper id="quote-box">
        <i class="fa fa-quote-left"><div id="text"></div> </i>

        <div id="author"></div>

        <button
          id="new-quote"
          class="btn btn-lg btn-success"
          onclick="quoteGenerator()"
        >
          New Quote
        </button>
        <a
          id="tweet-quote"
          class="btn btn-lg btn-primary fa fa-twitter"
          title="Tweet this quote!"
          target="_blank"
          href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22If%20you%20want%20your%20children%20to%20turn%20out%20well%2C%20spend%20twice%20as%20much%20time%20with%20them%2C%20and%20half%20as%20much%20money.%22%20Abigail%20Van%20Buren"
        ></a>
        <a
          class="btn btn-lg btn-primary fa fa-tumblr"
          title="Post this quote on tumblr!"
          target="_blank"
          href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Abigail%20Van%20Buren&amp;content=If%20you%20want%20your%20children%20to%20turn%20out%20well%2C%20spend%20twice%20as%20much%20time%20with%20them%2C%20and%20half%20as%20much%20money.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button"
        ></a>
      </wrapper>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
